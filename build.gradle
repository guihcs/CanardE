plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'application'
}


group = 'irit'
version = '0.2.0'
description = 'CanardE'
mainClassName = 'irit.main.ComplexAlignmentGeneration'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.slf4j:slf4j-nop:2.0.3'
// https://mvnrepository.com/artifact/org.apache.jena/apache-jena-libs
    implementation 'org.apache.jena:apache-jena-libs:4.10.0'

    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation files('lib/align.jar')
    implementation files('lib/ontowrap.jar')
    implementation files('lib/procalign.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    // https://mvnrepository.com/artifact/net.sourceforge.argparse4j/argparse4j
    implementation 'net.sourceforge.argparse4j:argparse4j:0.9.0'

// https://mvnrepository.com/artifact/org.slf4j/slf4j-reload4j
    testImplementation 'org.slf4j:slf4j-reload4j:2.0.7'

// https://mvnrepository.com/artifact/org.nd4j/nd4j-native-platform
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-M2.1'

    // https://mvnrepository.com/artifact/net.sourceforge.owlapi/owlapi-distribution
    implementation 'net.sourceforge.owlapi:owlapi-distribution:4.2.8'




}

test {
    useJUnitPlatform()
}


shadowJar {
    mergeServiceFiles()
}